
{% extends 'base.html' %}

{% block title %}Edit Doctor - VitalHub HMS{% endblock %}

{% block header %}Edit Doctor Information{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Doctor Information</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="doctor_id" class="form-label">Doctor ID</label>
                            <input type="text" id="doctor_id" class="form-control" value="{{ doctor.id }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{ doctor.name }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="specialty" class="form-label">Specialty</label>
                            <input type="text" id="specialty" name="specialty" class="form-control" value="{{ doctor.specialty }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <select id="department" name="department" class="form-select" required>
                                <option value="">Select Department</option>
                                <option value="Cardiology" {% if doctor.department == 'Cardiology' %}selected{% endif %}>Cardiology</option>
                                <option value="Neurology" {% if doctor.department == 'Neurology' %}selected{% endif %}>Neurology</option>
                                <option value="Orthopedics" {% if doctor.department == 'Orthopedics' %}selected{% endif %}>Orthopedics</option>
                                <option value="Pediatrics" {% if doctor.department == 'Pediatrics' %}selected{% endif %}>Pediatrics</option>
                                <option value="Dermatology" {% if doctor.department == 'Dermatology' %}selected{% endif %}>Dermatology</option>
                                <option value="General Medicine" {% if doctor.department == 'General Medicine' %}selected{% endif %}>General Medicine</option>
                                <option value="Ophthalmology" {% if doctor.department == 'Ophthalmology' %}selected{% endif %}>Ophthalmology</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" id="qualification" name="qualification" class="form-control" value="{{ doctor.qualification }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="experience" class="form-label">Experience (years)</label>
                            <input type="number" id="experience" name="experience" class="form-control" value="{{ doctor.experience }}" required min="0" max="50">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ doctor.email }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" value="{{ doctor.phone }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="schedule" class="form-label">Schedule</label>
                        <input type="text" id="schedule" name="schedule" class="form-control" 
                               value="{{ doctor.schedule }}" placeholder="e.g. Mon 9-5, Wed 9-5, Fri 9-1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Profile Image URL</label>
                        <input type="text" id="image" name="image" class="form-control" value="{{ doctor.image }}">
                        <div class="mt-2">
                            <img src="{{ doctor.image }}" alt="{{ doctor.name }}" class="img-thumbnail" style="height: 100px;">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('doctor_details', doctor_id=doctor.id) }}" class="btn btn-light me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
