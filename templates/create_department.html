
{% extends 'base.html' %}

{% block title %}Create Department - VitalHub HMS{% endblock %}

{% block header %}Create New Department{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Department Information</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('create_department') }}">
                    <div class="mb-3">
                        <label for="departmentId" class="form-label">Department ID</label>
                        <input type="text" class="form-control" id="departmentId" name="id" value="{{ new_id }}" readonly>
                        <small class="text-muted">Auto-generated ID</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="head" class="form-label">Department Head</label>
                        <input type="text" class="form-control" id="head" name="head" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="staff_count" class="form-label">Staff Count</label>
                        <input type="number" class="form-control" id="staff_count" name="staff_count" min="0" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('departments') }}" class="btn btn-light me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
