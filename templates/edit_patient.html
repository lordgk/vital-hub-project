
{% extends 'base.html' %}

{% block title %}Edit Patient - VitalHub HMS{% endblock %}

{% block header %}Edit Patient Information{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Patient Information</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_patient', patient_id=patient.id) }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="patient_id" class="form-label">Patient ID</label>
                            <input type="text" id="patient_id" class="form-control" value="{{ patient.id }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{ patient.name }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" name="age" class="form-control" value="{{ patient.age }}" required min="0" max="120">
                        </div>
                        <div class="col-md-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="">Select Gender</option>
                                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="blood_type" class="form-label">Blood Type</label>
                            <select id="blood_type" name="blood_type" class="form-select" required>
                                <option value="">Select Blood Type</option>
                                <option value="A+" {% if patient.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if patient.blood_type == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if patient.blood_type == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if patient.blood_type == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if patient.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if patient.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if patient.blood_type == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if patient.blood_type == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-control" value="{{ patient.address }}">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" value="{{ patient.phone }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ patient.email }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="medical_history" class="form-label">Medical History</label>
                        <textarea id="medical_history" name="medical_history" class="form-control" rows="3">{{ patient.medical_history }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="active" {% if patient.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="waiting" {% if patient.status == 'waiting' %}selected{% endif %}>Waiting</option>
                            <option value="discharged" {% if patient.status == 'discharged' %}selected{% endif %}>Discharged</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('patient_details', patient_id=patient.id) }}" class="btn btn-light me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
